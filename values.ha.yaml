vault:
  global:
    openshift: true

  ui:
    enabled: true

  injector:
    image:
      repository: "registry.connect.redhat.com/hashicorp/vault-k8s"
      tag: "0.17.0-ubi"

    agentImage:
      repository: "registry.connect.redhat.com/hashicorp/vault"
      tag: "1.11.2-ubi"

  server:
    dataStorage:
      enabled: true
    image:
      repository: "registry.connect.redhat.com/hashicorp/vault"
      tag: "1.11.2-ubi"
    ha:
      enabled: true
      replicas: 3
      raft:
        enabled: true
    postStart:
      - "/bin/bash"
      - "/tmp/scripts/init.sh"
    route:
      enabled: true
      # !! REPLACE HOST VALUE WITH YOUR VAULT HOSTNAME !!
      host: vault.apps.hub.taco.moe
      tls:
        termination: edge
    volumes:
      - name: init-script
        configMap:
          name: init-script
    volumeMounts:
      - mountPath: /tmp/scripts
        name: init-script
