vault:
  global:
    openshift: true

  ui:
    enabled: true

  injector:
    image:
      repository: "registry.connect.redhat.com/hashicorp/vault-k8s"
      tag: "0.17.0-ubi"

    agentImage:
      repository: "registry.connect.redhat.com/hashicorp/vault"
      tag: "1.11.2-ubi"

  server:
    dataStorage:
      enabled: true
    # TODO: Move to volumes/volumeMounts; extraVolumes is deprecated
    extraVolumes:
      - type: configMap
        name: post-install-script
    route:
      enabled: true
      host: vault.apps.hub.taco.moe
      tls:
        termination: edge
    image:
      repository: "registry.connect.redhat.com/hashicorp/vault"
      tag: "1.11.2-ubi"
    ha:
      enabled: true
      replicas: 3
      raft:
        enabled: true
    postStart:
      - "/bin/bash"
      - "-c"
      - "sleep 10 && cp /vault/userconfig/post-install-script/post-install.sh /tmp && chmod +x /tmp/post-install.sh && /tmp/post-install.sh"
